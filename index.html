<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/384a3f7d08.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="banner-details">
      <h1>Welcome to the Studio</h1>
      <p>Explore your creativity - learn the art of ceramics</p>
      <a href="#" class="btn">Sign up</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/apply.svg" alt="apply icon">
        <h3>Apply</h3>
        <p>Sign up to one of our classes.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn icon">
        <h3>Learn</h3>
        <p>Learn from the best.</p>
      </div>
      <div class="card">
        <img src="images/create.svg" alt="build icon">
        <h3>Create</h3>
        <p>Build your projects.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li>
        <i class="fa-brands fa-github"></i>
      </li>
      <li>
        <i class="fa-brands fa-twitter"></i>
      </li>
      <li>
        <i class="fa-brands fa-instagram"></i>
      </li>
    </ul>
    <p>Ceramic Studioâ„¢</p>
  </div>
</body>
</html>
